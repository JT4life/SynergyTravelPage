<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
body {
  background-color: #8fadaf;
}
</style>
  <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>

<h1 align="center">Registration Page</h1>
<hr>
<form action="register" method="post">
  {% csrf_token %}
  <div class="w3-container">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" name="first_name" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" name="last_name" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" name="username" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Email Address</label>
      <input type="email" name="email" class="form-control is-invalid" id="validationServer03" placeholder="email address" required>
      <div class="invalid-feedback">
        Please provide a valid email address.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Enter your password</label>
      <input type="password" name="password1" class="form-control is-invalid" id="validationServer04" placeholder="password" required>
      <div class="invalid-feedback">
        Please provide a password.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Please re-enter your password</label>
      <input type="password" name="password2" class="form-control is-invalid" id="validationServer05" placeholder="re-enter password" required>
      <div class="invalid-feedback">
        Password did not match.
      </div>
    </div>

  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
  </div>
<!--    call messages from views.py-->
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</body>
</html>
